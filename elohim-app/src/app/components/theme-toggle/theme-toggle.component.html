<button
  type="button"
  class="theme-toggle"
  [class.inline-mode]="inline"
  (click)="toggleTheme()"
  [title]="getTooltip()"
  [attr.aria-label]="getTooltip()"
>
  <span class="theme-icon">
    {{ getIcon() }}
    <span *ngIf="isAutoMode()" class="auto-indicator" title="Auto (System) Theme">A</span>
  </span>
</button>
