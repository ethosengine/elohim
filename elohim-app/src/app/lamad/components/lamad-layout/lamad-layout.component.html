<div class="lamad-container">
  <!-- Elohim Navigator (unified header) -->
  <app-elohim-navigator [context]="'lamad'" [showSearch]="true">
    <!-- Loading State -->
    <div *ngIf="!isReady" class="loading-state">
      <div class="spinner"></div>
      <p>Loading content...</p>
    </div>

    <!-- Main Content -->
    <div class="lamad-main" *ngIf="isReady">
      <router-outlet></router-outlet>
    </div>
  </app-elohim-navigator>

  <!-- Footer -->
  <footer class="lamad-footer">
    <p>
      Lamad Learning Platform | Where Understanding is Earned |
      <a routerLink="/" class="footer-link">Powered by Elohim Protocol</a>
    </p>
  </footer>
</div>
