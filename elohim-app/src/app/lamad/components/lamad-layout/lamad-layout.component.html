<div class="lamad-container">
  <!-- Header -->
  <header class="lamad-header">
    <div class="lamad-header-content">
      <div class="lamad-logo">
        <a routerLink="/lamad" class="logo-link">
          <h1>ğŸ“š Lamad</h1>
        </a>
      </div>

      <nav class="lamad-nav">
        <a routerLink="/lamad" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a routerLink="/" class="back-link">â† Back to Site</a>
      </nav>

      <!-- Search Bar -->
      <div class="search-container">
        <form (ngSubmit)="onSearch()" class="search-form">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            name="search"
            placeholder="Search..."
            class="search-input"
          />
          <button type="submit" class="search-button">ğŸ”</button>
        </form>
      </div>

      <!-- Theme Toggle -->
      <div class="toolbar-theme-toggle">
        <app-theme-toggle></app-theme-toggle>
      </div>
    </div>
  </header>

  <!-- Loading State -->
  <div *ngIf="isGraphBuilding" class="loading-state">
    <div class="spinner"></div>
    <p>Building content graph...</p>
  </div>

  <!-- Main Content -->
  <main class="lamad-main" *ngIf="!isGraphBuilding">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="lamad-footer">
    <p>Lamad Learning Platform | Where Understanding is Earned | Powered by Elohim Protocol</p>
    <nav class="footer-links">
      <a routerLink="/lamad" class="footer-link">Home</a>
      <span class="footer-separator">â€¢</span>
      <a routerLink="/lamad/map" class="footer-link">Meaning Map</a>
      <span class="footer-separator">â€¢</span>
      <button class="footer-link about-link" (click)="navigateToAbout()">About</button>
    </nav>
  </footer>
</div>
