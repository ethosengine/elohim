<div class="docs-container">
  <!-- Header -->
  <header class="docs-header">
    <div class="docs-header-content">
      <div class="docs-logo">
        <a routerLink="/docs" class="logo-link">
          <h1>ğŸ“š Living Documentation</h1>
        </a>
        <p class="subtitle">Elohim Protocol - Epics, Features & Scenarios</p>
      </div>

      <nav class="docs-nav">
        <a routerLink="/docs" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a routerLink="/docs/graph" routerLinkActive="active">Graph View</a>
        <a routerLink="/" class="back-link">â† Back to Site</a>
      </nav>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <form (ngSubmit)="onSearch()" class="search-form">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          name="search"
          placeholder="Search epics, features, scenarios..."
          class="search-input"
        />
        <button type="submit" class="search-button">ğŸ”</button>
      </form>
    </div>
  </header>

  <!-- Loading State -->
  <div *ngIf="isGraphBuilding" class="loading-state">
    <div class="spinner"></div>
    <p>Building documentation graph...</p>
  </div>

  <!-- Main Content -->
  <main class="docs-main" *ngIf="!isGraphBuilding">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="docs-footer">
    <p>Graph-based living documentation system | Powered by Elohim Protocol</p>
  </footer>
</div>
