server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Health check endpoint (used by K8s probes)
    location /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Operator dashboard at /operator/* path
    # Angular built with --base-href=/operator/
    location /operator/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /operator/index.html;
    }

    # Redirect /operator to /operator/
    location = /operator {
        return 301 /operator/;
    }

    # Root fallback (for direct container access or healthchecks)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
