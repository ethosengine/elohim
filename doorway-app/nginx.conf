server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Health check endpoint (used by K8s probes)
    location /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # Redirect /threshold to /threshold/
    location = /threshold {
        return 301 /threshold/;
    }

    # Operator dashboard at /threshold/* path
    # Angular built with --base-href=/threshold/
    # ^~ ensures this prefix wins over regex locations (like .js/.css)
    # so all /threshold/* requests get rewritten before matching asset rules
    location ^~ /threshold/ {
        # Strip /threshold/ prefix and serve from root
        rewrite ^/threshold/(.*)$ /$1 last;
    }

    # Static assets with long cache
    location ~* \.(js|css|woff|woff2|eot|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Images with moderate cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|map)$ {
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Default location - Angular SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
