# Edge Node Development Deployment
#
# Provides stable Holochain conductor for Eclipse Che workspaces.
# Accessible at: holochain-dev.elohim.host
#
# Ports:
#   - 4444: Admin WebSocket (internal only)
#   - 4445: App WebSocket (exposed via ingress)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elohim-edgenode-dev
  namespace: ethosengine
  labels:
    app: elohim-edgenode
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elohim-edgenode
      environment: dev
  template:
    metadata:
      labels:
        app: elohim-edgenode
        environment: dev
    spec:
      nodeSelector:
        node-type: operations
      containers:
        - name: edgenode
          image: harbor.ethosengine.com/ethosengine/elohim-edgenode:BUILD_NUMBER_PLACEHOLDER
          env:
            - name: CONDUCTOR_MODE
              value: "true"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: holochain-data
              mountPath: /data
          # Use exec probe since conductor binds to localhost
          # bash supports /dev/tcp, ash/sh does not
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo > /dev/tcp/127.0.0.1/4444"
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo > /dev/tcp/127.0.0.1/4444"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
        # Sidecar proxy to expose localhost-bound conductor to the pod network
        - name: ws-proxy
          image: alpine/socat:latest
          args:
            - "TCP-LISTEN:8444,fork,reuseaddr"
            - "TCP:127.0.0.1:4444"
          ports:
            - name: admin-ws
              containerPort: 8444
              protocol: TCP
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          readinessProbe:
            tcpSocket:
              port: 8444
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: holochain-data
          emptyDir:
            sizeLimit: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: elohim-edgenode-dev
  namespace: ethosengine
  labels:
    app: elohim-edgenode
    environment: dev
spec:
  type: ClusterIP
  ports:
    - name: admin-ws
      port: 4444
      targetPort: 8444  # socat proxy port
      protocol: TCP
  selector:
    app: elohim-edgenode
    environment: dev
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elohim-edgenode-dev
  namespace: ethosengine
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
    nginx.ingress.kubernetes.io/websocket-services: "elohim-edgenode-dev"
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: public
  tls:
    - hosts:
        - holochain-dev.elohim.host
      secretName: holochain-dev-tls
  rules:
    - host: holochain-dev.elohim.host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: elohim-edgenode-dev
                port:
                  number: 4444
