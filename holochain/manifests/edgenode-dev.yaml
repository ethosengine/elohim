# Edge Node Development Deployment
#
# Provides stable Holochain conductor for Eclipse Che workspaces.
#
# Architecture:
#   Browser -> Doorway Gateway (auth + whitelist + worker pool) -> Conductor (localhost)
#
# Ports:
#   - 4444: Conductor Admin WebSocket (localhost only)
#   - 8444: socat proxy (pod-internal, for legacy/direct access)
#   - 8080: Doorway Gateway (public, authenticated)
---
# Secret for Doorway Gateway API keys
apiVersion: v1
kind: Secret
metadata:
  name: elohim-doorway-secrets
  namespace: ethosengine
type: Opaque
stringData:
  # IMPORTANT: Change these in production!
  api-key-authenticated: "dev-elohim-auth-2024"
  api-key-admin: "dev-elohim-admin-2024"
  jwt-secret: "dev-jwt-secret-change-in-production-2024"
---
# ConfigMap for conductor configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: elohim-edgenode-dev-config
  namespace: ethosengine
data:
  conductor-config.yaml: |
    # Holochain Conductor Configuration for Elohim Protocol
    admin_interfaces:
      - driver:
          type: websocket
          port: 4444
          # Allow any origin - conductor only binds to localhost anyway
          # Doorway gateway handles external authentication
          allowed_origins: "*"
    network:
      # Bootstrap and signal served by Doorway gateway
      bootstrap_url: "https://holochain-dev.elohim.host/bootstrap"
      signal_url: "wss://holochain-dev.elohim.host/signal"
      # Disable mDNS (not needed for web deployment)
      mdns: false
      # Enable WebRTC relaying for NAT traversal
      enable_relaying: true
      # STUN servers for WebRTC connection establishment
      webrtc_config:
        stun_urls:
          - "stun:stun.cloudflare.com:3478"
          - "stun:stun.l.google.com:19302"
    # Use standard holo-host paths (image has symlinks to /data)
    data_root_path: "/var/local/lib/holochain"
    keystore:
      type: lair_server_in_proc
      root: "/var/local/lib/holochain/ks"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elohim-edgenode-dev
  namespace: ethosengine
  labels:
    app: elohim-edgenode
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elohim-edgenode
      environment: dev
  template:
    metadata:
      labels:
        app: elohim-edgenode
        environment: dev
    spec:
      nodeSelector:
        node-type: operations
      containers:
        # Main Holochain conductor
        - name: edgenode
          image: harbor.ethosengine.com/ethosengine/elohim-edgenode:BUILD_NUMBER_PLACEHOLDER
          env:
            - name: CONDUCTOR_MODE
              value: "true"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: holochain-data
              mountPath: /data
            # Mount to template path - entrypoint.sh copies this to /etc/holochain/
            - name: conductor-config
              mountPath: /usr/local/share/holochain/conductor-config.template.yaml
              subPath: conductor-config.yaml
          # Use exec probe since conductor binds to localhost
          # bash supports /dev/tcp, ash/sh does not
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo > /dev/tcp/127.0.0.1/4444"
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo > /dev/tcp/127.0.0.1/4444"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
        # Socat proxy for direct pod-internal access (legacy, not publicly exposed)
        - name: ws-proxy
          image: alpine/socat:latest
          args:
            - "TCP-LISTEN:8444,fork,reuseaddr"
            - "TCP:127.0.0.1:4444"
          ports:
            - name: admin-ws-int
              containerPort: 8444
              protocol: TCP
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          readinessProbe:
            tcpSocket:
              port: 8444
            initialDelaySeconds: 5
            periodSeconds: 5
        # Doorway Gateway - Rust WebSocket gateway with auth, worker pool
        # Uses dev-latest tag for development
        - name: doorway
          image: harbor.ethosengine.com/ethosengine/elohim-doorway:dev-latest
          imagePullPolicy: Always
          args:
            - "--listen"
            - "0.0.0.0:8080"
            - "--conductor-url"
            - "ws://localhost:4444"
          ports:
            - name: gateway-ws
              containerPort: 8080
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info,doorway=debug"
            - name: API_KEY_AUTHENTICATED
              valueFrom:
                secretKeyRef:
                  name: elohim-doorway-secrets
                  key: api-key-authenticated
            - name: API_KEY_ADMIN
              valueFrom:
                secretKeyRef:
                  name: elohim-doorway-secrets
                  key: api-key-admin
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: elohim-doorway-secrets
                  key: jwt-secret
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
        # hApp Installer - installs the hApp on conductor startup
        # Uses dev-latest tag - rebuilds when DNA or installer code changes
        - name: happ-installer
          image: harbor.ethosengine.com/ethosengine/elohim-happ-installer:dev-latest
          imagePullPolicy: Always
          env:
            - name: CONDUCTOR_URL
              value: "ws://localhost:4444"
            - name: APP_ID
              value: "lamad-spike"
            - name: MAX_RETRIES
              value: "60"
            - name: RETRY_DELAY_MS
              value: "2000"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: holochain-data
          emptyDir:
            sizeLimit: 5Gi
        - name: conductor-config
          configMap:
            name: elohim-edgenode-dev-config
---
apiVersion: v1
kind: Service
metadata:
  name: elohim-edgenode-dev
  namespace: ethosengine
  labels:
    app: elohim-edgenode
    environment: dev
spec:
  type: ClusterIP
  ports:
    # Internal socat proxy (for kubectl port-forward or pod-to-pod)
    - name: admin-ws-int
      port: 4444
      targetPort: 8444
      protocol: TCP
    # Doorway Gateway (for public authenticated access)
    - name: gateway-ws
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: elohim-edgenode
    environment: dev
---
# Public Ingress - routes all traffic through authenticated Doorway Gateway
# Supports: /admin, /app/*, /bootstrap/*, /signal/*, /api/v1/*
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elohim-edgenode-dev
  namespace: ethosengine
  annotations:
    # WebSocket support for /admin, /app/*, /signal/*
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
    nginx.ingress.kubernetes.io/websocket-services: "elohim-edgenode-dev"
    # Required for WebSocket upgrade headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: public
  tls:
    - hosts:
        - holochain-dev.elohim.host
      secretName: holochain-dev-tls
  rules:
    - host: holochain-dev.elohim.host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: elohim-edgenode-dev
                port:
                  number: 8080
