# Edge Node Production Deployment
#
# Production Holochain conductor for elohim.host users.
# Accessible at: holochain.elohim.host
#
# Architecture:
#   Browser -> Admin Proxy (auth + whitelist) -> Conductor (localhost)
#
# Ports:
#   - 4444: Conductor Admin WebSocket (localhost only)
#   - 8444: socat proxy (pod-internal, for legacy/direct access)
#   - 8080: Admin Proxy (public, authenticated)
---
# Secret for Admin Proxy API keys
apiVersion: v1
kind: Secret
metadata:
  name: elohim-admin-proxy-prod-secrets
  namespace: ethosengine
type: Opaque
stringData:
  # IMPORTANT: These MUST be changed before production deployment!
  # Use strong, unique keys generated with: openssl rand -hex 32
  api-key-authenticated: "CHANGE-ME-prod-elohim-auth-2024"
  api-key-admin: "CHANGE-ME-prod-elohim-admin-2024"
---
# ConfigMap for conductor configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: elohim-edgenode-prod-config
  namespace: ethosengine
data:
  conductor-config.yaml: |
    # Holochain Conductor Configuration for Elohim Protocol (Production)
    admin_interfaces:
      - driver:
          type: websocket
          port: 4444
          # Allow any origin - conductor only binds to localhost anyway
          # The admin proxy handles external authentication
          allowed_origins: "*"
    network:
      bootstrap_url: "https://holostrap.elohim.host"
      signal_url: "wss://holostrap.elohim.host"
      enable_mdns: false
      enable_relaying: true
      webrtc_config:
        ice_servers:
          - urls: ["stun:stun.cloudflare.com:3478"]
          - urls: ["stun:stun.l.google.com:19302"]
    data_root_path: "/data/holochain/var"
    keystore:
      type: lair_server_in_proc
      lair_root: "/data/holochain/var/ks"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elohim-edgenode-prod
  namespace: ethosengine
  labels:
    app: elohim-edgenode
    environment: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elohim-edgenode
      environment: prod
  template:
    metadata:
      labels:
        app: elohim-edgenode
        environment: prod
    spec:
      nodeSelector:
        node-type: operations
      containers:
        # Main Holochain conductor
        - name: edgenode
          image: harbor.ethosengine.com/ethosengine/elohim-edgenode:BUILD_NUMBER_PLACEHOLDER
          env:
            - name: CONDUCTOR_MODE
              value: "true"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: holochain-data
              mountPath: /data
            # Mount to template path - entrypoint.sh copies this to /etc/holochain/
            - name: conductor-config
              mountPath: /usr/local/share/holochain/conductor-config.template.yaml
              subPath: conductor-config.yaml
          # Use exec probe since conductor binds to localhost
          # bash supports /dev/tcp, ash/sh does not
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo > /dev/tcp/127.0.0.1/4444"
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo > /dev/tcp/127.0.0.1/4444"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
        # Socat proxy for direct pod-internal access (legacy, not publicly exposed)
        - name: ws-proxy
          image: alpine/socat:latest
          args:
            - "TCP-LISTEN:8444,fork,reuseaddr"
            - "TCP:127.0.0.1:4444"
          ports:
            - name: admin-ws-int
              containerPort: 8444
              protocol: TCP
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          readinessProbe:
            tcpSocket:
              port: 8444
            initialDelaySeconds: 5
            periodSeconds: 5
        # Admin Proxy - authenticates and filters admin operations
        # Production uses versioned tags for stability
        - name: admin-proxy
          image: harbor.ethosengine.com/ethosengine/elohim-admin-proxy:BUILD_NUMBER_PLACEHOLDER
          imagePullPolicy: IfNotPresent
          ports:
            - name: proxy-ws
              containerPort: 8080
              protocol: TCP
          env:
            - name: CONDUCTOR_URL
              value: "ws://localhost:4444"
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "warn"
            - name: API_KEY_AUTHENTICATED
              valueFrom:
                secretKeyRef:
                  name: elohim-admin-proxy-prod-secrets
                  key: api-key-authenticated
            - name: API_KEY_ADMIN
              valueFrom:
                secretKeyRef:
                  name: elohim-admin-proxy-prod-secrets
                  key: api-key-admin
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
        # hApp Installer - installs the hApp on conductor startup
        # Production uses versioned tags for stability
        - name: happ-installer
          image: harbor.ethosengine.com/ethosengine/elohim-happ-installer:BUILD_NUMBER_PLACEHOLDER
          imagePullPolicy: IfNotPresent
          env:
            - name: CONDUCTOR_URL
              value: "ws://localhost:4444"
            - name: APP_ID
              value: "lamad"
            - name: MAX_RETRIES
              value: "60"
            - name: RETRY_DELAY_MS
              value: "2000"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: holochain-data
          emptyDir:
            sizeLimit: 10Gi
        - name: conductor-config
          configMap:
            name: elohim-edgenode-prod-config
---
apiVersion: v1
kind: Service
metadata:
  name: elohim-edgenode-prod
  namespace: ethosengine
  labels:
    app: elohim-edgenode
    environment: prod
spec:
  type: ClusterIP
  ports:
    # Internal socat proxy (for kubectl port-forward or pod-to-pod)
    - name: admin-ws-int
      port: 4444
      targetPort: 8444
      protocol: TCP
    # Admin Proxy (for public authenticated access)
    - name: proxy-ws
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: elohim-edgenode
    environment: prod
---
# Public Ingress - routes all traffic through authenticated Admin Proxy
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elohim-edgenode-prod
  namespace: ethosengine
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
    nginx.ingress.kubernetes.io/websocket-services: "elohim-edgenode-prod"
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: public
  tls:
    - hosts:
        - holochain.elohim.host
      secretName: holochain-prod-tls
  rules:
    - host: holochain.elohim.host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: elohim-edgenode-prod
                port:
                  number: 8080
