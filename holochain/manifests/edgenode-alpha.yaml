# Edge Node Alpha Deployment
#
# Integration testing environment for Holochain connectivity.
# Accessible at: holochain-alpha.elohim.host
---
# ConfigMap for conductor configuration with restricted origins
apiVersion: v1
kind: ConfigMap
metadata:
  name: elohim-edgenode-alpha-config
  namespace: ethosengine
data:
  conductor-config.yaml: |
    # Holochain Conductor Configuration for Elohim Protocol
    admin_interfaces:
      - driver:
          type: websocket
          port: 4444
          # Restrict to Elohim domains only
          allowed_origins:
            - "https://elohim.host"
            - "https://alpha.elohim.host"
            - "https://staging.elohim.host"
            - "https://holochain-dev.elohim.host"
            - "https://holochain-alpha.elohim.host"
            - "http://localhost:4200"
            - "http://localhost:8080"
    network:
      bootstrap_url: "https://holostrap.elohim.host"
      signal_url: "wss://holostrap.elohim.host"
      enable_mdns: false
      enable_relaying: true
      webrtc_config:
        ice_servers:
          - urls: ["stun:stun.cloudflare.com:3478"]
          - urls: ["stun:stun.l.google.com:19302"]
    data_root_path: "/data/holochain/var"
    keystore:
      type: lair_server_in_proc
      lair_root: "/data/holochain/var/ks"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elohim-edgenode-alpha
  namespace: ethosengine
  labels:
    app: elohim-edgenode
    environment: alpha
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elohim-edgenode
      environment: alpha
  template:
    metadata:
      labels:
        app: elohim-edgenode
        environment: alpha
    spec:
      nodeSelector:
        node-type: operations
      containers:
        - name: edgenode
          image: harbor.ethosengine.com/ethosengine/elohim-edgenode:BUILD_NUMBER_PLACEHOLDER
          env:
            - name: CONDUCTOR_MODE
              value: "true"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: holochain-data
              mountPath: /data
            - name: conductor-config
              mountPath: /etc/holochain/conductor-config.yaml
              subPath: conductor-config.yaml
          # Use exec probe since conductor binds to localhost
          # bash supports /dev/tcp, ash/sh does not
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo > /dev/tcp/127.0.0.1/4444"
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo > /dev/tcp/127.0.0.1/4444"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
        # Sidecar proxy to expose localhost-bound conductor to the pod network
        - name: ws-proxy
          image: alpine/socat:latest
          args:
            - "TCP-LISTEN:8444,fork,reuseaddr"
            - "TCP:127.0.0.1:4444"
          ports:
            - name: admin-ws
              containerPort: 8444
              protocol: TCP
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          readinessProbe:
            tcpSocket:
              port: 8444
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: holochain-data
          emptyDir:
            sizeLimit: 5Gi
        - name: conductor-config
          configMap:
            name: elohim-edgenode-alpha-config
---
apiVersion: v1
kind: Service
metadata:
  name: elohim-edgenode-alpha
  namespace: ethosengine
  labels:
    app: elohim-edgenode
    environment: alpha
spec:
  type: ClusterIP
  ports:
    - name: admin-ws
      port: 4444
      targetPort: 8444  # socat proxy port
      protocol: TCP
  selector:
    app: elohim-edgenode
    environment: alpha
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elohim-edgenode-alpha
  namespace: ethosengine
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$binary_remote_addr"
    nginx.ingress.kubernetes.io/websocket-services: "elohim-edgenode-alpha"
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: public
  tls:
    - hosts:
        - holochain-alpha.elohim.host
      secretName: holochain-alpha-tls
  rules:
    - host: holochain-alpha.elohim.host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: elohim-edgenode-alpha
                port:
                  number: 4444
