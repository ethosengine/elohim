# MongoDB for Doorway Production — projection cache, identity store, conductor registry
#
# Single-node MongoDB 7 for production use.
# Data persists via PVC across pod restarts.
# No auth — cluster-internal only (ClusterIP).
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-data
  namespace: elohim-prod
  labels:
    app: mongodb
    environment: prod
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: elohim-prod
  labels:
    app: mongodb
    environment: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      environment: prod
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mongodb
        environment: prod
    spec:
      nodeSelector:
        node-type: operations
      containers:
        - name: mongodb
          image: mongo:7
          ports:
            - containerPort: 27017
              protocol: TCP
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 10
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-data
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: elohim-prod
  labels:
    app: mongodb
    environment: prod
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
  selector:
    app: mongodb
    environment: prod
