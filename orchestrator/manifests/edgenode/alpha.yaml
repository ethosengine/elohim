# Edge Node Alpha StatefulSet — P2P Sovereign Data Stack
#
# Contains only the Holochain conductor, storage, and P2P networking.
# Doorway (Web 2.0 gateway) runs as a separate Deployment — see ../doorway/alpha.yaml
#
# Architecture:
#   Doorway Deployment -> ClusterIP service -> ws-proxy (socat) -> Conductor (localhost)
#   P2P: elohim-storage nodes discover each other via headless service DNS
#
# Ports:
#   - 4444: Conductor Admin WebSocket (localhost only, bridged via socat :8444)
#   - 4445: Conductor App WebSocket (localhost only, bridged via socat :8445)
#   - 8090: elohim-storage HTTP API
#   - 9876: P2P libp2p transport (cross-namespace via NetworkPolicy)
---
# ConfigMap for conductor configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: elohim-edgenode-alpha-config
  namespace: elohim-alpha
data:
  # hApp version to fetch from Harbor (dev-latest for dev environments, explicit version for prod)
  happ-version: "HAPP_TAG_PLACEHOLDER"
  conductor-config.yaml: |
    # Holochain Conductor Configuration for Elohim Protocol
    admin_interfaces:
      - driver:
          type: websocket
          port: 4444
          # Allow any origin - conductor only binds to localhost anyway
          # Doorway gateway handles external authentication
          allowed_origins: "*"
    network:
      # Bootstrap served by Doorway gateway
      bootstrap_url: "https://doorway-alpha.elohim.host/bootstrap"
      # Signal served on dedicated subdomain (tx5/SBD protocol requires path = pubkey)
      signal_url: "wss://signal.doorway-alpha.elohim.host"
      enable_mdns: false
      enable_relaying: true
      webrtc_config:
        ice_servers:
          - urls: ["stun:stun.cloudflare.com:3478"]
          - urls: ["stun:stun.l.google.com:19302"]
    data_root_path: "/var/local/lib/holochain"
    keystore:
      type: lair_server_in_proc
      lair_root: "/var/local/lib/holochain/ks"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elohim-edgenode-alpha
  namespace: elohim-alpha
  labels:
    app: elohim-edgenode
    environment: alpha
spec:
  serviceName: elohim-edgenode-alpha-headless
  replicas: 2
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: elohim-edgenode
      environment: alpha
  template:
    metadata:
      labels:
        app: elohim-edgenode
        environment: alpha
    spec:
      securityContext:
        fsGroup: 1000
      nodeSelector:
        node-type: operations
      # Init container fetches hApp from Harbor registry using oras
      initContainers:
        - name: happ-fetcher
          image: ghcr.io/oras-project/oras:v1.1.0
          command: ['sh', '-c']
          args:
            - |
              set -e
              echo "Fetching hApp from Harbor registry..."
              echo "Version: ${HAPP_VERSION}"

              # Login to Harbor and pull artifact
              oras pull harbor.ethosengine.com/ethosengine/elohim-happ:${HAPP_VERSION} -o /happ

              if [ -f /happ/elohim.happ ]; then
                echo "✅ hApp downloaded successfully from Harbor"
                ls -lh /happ/elohim.happ
              else
                echo "❌ Failed to download hApp from Harbor"
                exit 1
              fi
          env:
            - name: HAPP_VERSION
              valueFrom:
                configMapKeyRef:
                  name: elohim-edgenode-alpha-config
                  key: happ-version
          volumeMounts:
            - name: happ-volume
              mountPath: /happ
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      containers:
        # Main Holochain conductor
        - name: edgenode
          image: harbor.ethosengine.com/ethosengine/elohim-edgenode:EDGENODE_TAG_PLACEHOLDER
          env:
            - name: CONDUCTOR_MODE
              value: "true"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          volumeMounts:
            - name: holochain-data
              mountPath: /data
            # Mount to template path - entrypoint.sh copies this to /etc/holochain/
            - name: conductor-config
              mountPath: /usr/local/share/holochain/conductor-config.template.yaml
              subPath: conductor-config.yaml
            # hApp volume - conductor needs access to install hApp
            - name: happ-volume
              mountPath: /opt/holochain
          # Use exec probe since conductor binds to localhost
          # bash supports /dev/tcp, ash/sh does not
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo > /dev/tcp/127.0.0.1/4444"
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - "echo > /dev/tcp/127.0.0.1/4444"
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
        # Socat proxy — bridges localhost-bound conductor ports to pod network
        # Doorway Deployment connects via ClusterIP service → these bridged ports
        - name: ws-proxy
          image: alpine/socat:latest
          command: ['sh', '-c']
          args:
            - |
              socat TCP-LISTEN:8444,fork,reuseaddr TCP:127.0.0.1:4444 &
              socat TCP-LISTEN:8445,fork,reuseaddr TCP:127.0.0.1:4445 &
              wait
          ports:
            - name: admin-ws-int
              containerPort: 8444
              protocol: TCP
            - name: app-ws-int
              containerPort: 8445
              protocol: TCP
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          readinessProbe:
            tcpSocket:
              port: 8444
            initialDelaySeconds: 5
            periodSeconds: 5
        # elohim-storage - Blob storage and import processing sidecar
        # Handles heavy R/W operations, forwards to conductor
        - name: elohim-storage
          image: harbor.ethosengine.com/ethosengine/elohim-storage:STORAGE_TAG_PLACEHOLDER
          imagePullPolicy: Always
          env:
            - name: RUST_LOG
              value: "info,elohim_storage=debug"
            - name: HOLOCHAIN_ADMIN_URL
              value: "ws://localhost:4444"
            - name: HOLOCHAIN_APP_URL
              value: "ws://localhost:4445"
            - name: HOLOCHAIN_APP_ID
              value: "elohim"
            - name: ENABLE_IMPORT_API
              value: "true"
            # SQLite content database for fast seeding (bypasses DHT)
            - name: ENABLE_CONTENT_DB
              value: "true"
            # Import tuning: prevent conductor overload during bulk seeding
            - name: IMPORT_CHUNK_SIZE
              value: "50"
            - name: IMPORT_CHUNK_DELAY_MS
              value: "300"
            - name: ENABLE_P2P
              value: "true"
            - name: P2P_PORT
              value: "9876"
            - name: DISABLE_MDNS
              value: "true"
            - name: P2P_BOOTSTRAP_NODES
              value: "/dns4/elohim-edgenode-alpha-0.elohim-edgenode-alpha-headless.elohim-alpha.svc.cluster.local/tcp/9876,/dns4/elohim-edgenode-alpha-1.elohim-edgenode-alpha-headless.elohim-alpha.svc.cluster.local/tcp/9876"
          ports:
            - name: storage-http
              containerPort: 8090
              protocol: TCP
            - name: p2p
              containerPort: 9876
              protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: storage-data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 10
            periodSeconds: 30
        # hApp Installer - installs the hApp on conductor startup
        # Uses dev-latest tag - rebuilds when installer code changes
        # hApp is fetched by init container, not baked into image
        - name: happ-installer
          image: harbor.ethosengine.com/ethosengine/elohim-happ-installer:HAPP_INSTALLER_TAG_PLACEHOLDER
          imagePullPolicy: Always
          env:
            - name: CONDUCTOR_URL
              value: "ws://localhost:4444"
            - name: APP_ID
              value: "elohim"
            - name: MAX_RETRIES
              value: "60"
            - name: RETRY_DELAY_MS
              value: "2000"
            - name: HAPP_PATH
              value: "/opt/holochain/elohim.happ"
          volumeMounts:
            - name: happ-volume
              mountPath: /opt/holochain
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        # Shared volume for hApp (fetched by init container)
        - name: happ-volume
          emptyDir: {}
        # Conductor config from ConfigMap
        - name: conductor-config
          configMap:
            name: elohim-edgenode-alpha-config
  # Per-pod persistent volumes — each StatefulSet replica gets its own PVCs
  # Named volumes are referenced in volumeMounts above
  volumeClaimTemplates:
    - metadata:
        name: holochain-data
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: storage-data
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 5Gi
---
# Headless service for StatefulSet DNS-based peer discovery
# Each pod gets a stable DNS name: elohim-edgenode-alpha-{N}.elohim-edgenode-alpha-headless.elohim-alpha.svc.cluster.local
# Doorway uses these DNS names in CONDUCTOR_URLS for per-conductor routing
apiVersion: v1
kind: Service
metadata:
  name: elohim-edgenode-alpha-headless
  namespace: elohim-alpha
  labels:
    app: elohim-edgenode
    environment: alpha
spec:
  clusterIP: None
  selector:
    app: elohim-edgenode
    environment: alpha
  ports:
    - name: admin-ws
      port: 4444
      targetPort: 8444
      protocol: TCP
    - name: app-ws
      port: 4445
      targetPort: 8445
      protocol: TCP
    - name: p2p
      port: 9876
      targetPort: 9876
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: elohim-edgenode-alpha
  namespace: elohim-alpha
  labels:
    app: elohim-edgenode
    environment: alpha
spec:
  type: ClusterIP
  ports:
    # Conductor admin WebSocket (via socat bridge 8444→4444)
    - name: admin-ws
      port: 4444
      targetPort: 8444
      protocol: TCP
    # Conductor app WebSocket (via socat bridge 8445→4445)
    - name: app-ws
      port: 4445
      targetPort: 8445
      protocol: TCP
    # elohim-storage HTTP API
    - name: storage-db
      port: 8090
      targetPort: 8090
      protocol: TCP
    # P2P libp2p transport
    - name: p2p
      port: 9876
      targetPort: 9876
      protocol: TCP
  selector:
    app: elohim-edgenode
    environment: alpha
