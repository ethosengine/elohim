<div class="governance-container">
  <div class="panel-left">
    <h3 class="title">Graduated Sovereignty</h3>
    <p class="description">
      Governance operates on a gradient of immutability. Global principles are rigid to prevent
      existential risk, while individual layers offer maximum flexibility.
    </p>

    <div class="layer-list">
      <button
        *ngFor="let layer of layers"
        type="button"
        class="layer-button"
        [class.active]="activeLayer === layer.id"
        (click)="setActiveLayer(layer.id)"
      >
        <span class="layer-name">{{ layer.name }}</span>
        <!-- Lock Icon for active layer -->
        <svg
          *ngIf="activeLayer === layer.id"
          xmlns="http://www.w3.org/2000/svg"
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
          <path d="M7 11V7a5 5 0 0 1 10 0v4" />
        </svg>
      </button>
    </div>
  </div>

  <div class="panel-right">
    <!-- Concentric Circles Background -->
    <div class="circles-background">
      <div
        *ngFor="let i of [1, 2, 3, 4, 5]"
        class="circle"
        [style.width.px]="i * 60"
        [style.height.px]="i * 60"
        [style.opacity]="1 - i * 0.15"
      ></div>
    </div>

    <!-- Active Layer Content -->
    <div class="layer-content">
      <div class="icon-wrapper">
        <ng-container [ngSwitch]="activeLayer">
          <!-- Globe Icon for Global -->
          <svg
            *ngSwitchCase="0"
            class="icon-gold"
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10" />
            <line x1="2" x2="22" y1="12" y2="12" />
            <path
              d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
            />
          </svg>

          <!-- Users Icon for Individual -->
          <svg
            *ngSwitchCase="4"
            class="icon-gold"
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
            <circle cx="9" cy="7" r="4" />
            <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
          </svg>

          <!-- Shield/Default for others -->
          <svg
            *ngSwitchDefault
            class="icon-gold"
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
            <path d="m9 12 2 2 4-4" />
          </svg>
        </ng-container>
      </div>

      <h4 class="layer-title">{{ layers[activeLayer].name }}</h4>
      <div class="separator"></div>
      <p class="layer-desc">{{ layers[activeLayer].desc }}</p>

      <div class="consensus-badge">
        CONSENSUS:
        <span class="consensus-val">{{ layers[activeLayer].consensus }}</span>
      </div>
    </div>
  </div>
</div>
