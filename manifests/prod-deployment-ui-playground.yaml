apiVersion: apps/v1
kind: Deployment
metadata:
  name: elohim-ui-playground
  namespace: ethosengine
  labels:
    app: elohim-ui-playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elohim-ui-playground
  template:
    metadata:
      labels:
        app: elohim-ui-playground
    spec:
      containers:
      - name: elohim-ui-playground
        image: harbor.ethosengine.com/ethosengine/elohim-ui-playground:BUILD_NUMBER_PLACEHOLDER
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
